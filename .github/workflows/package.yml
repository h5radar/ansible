#
# Package (build and test) application
#
name: Package application

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4.2.2
      - name: Lint src
        shell: bash
        run: | 
          time pip install -r ansible/requirements.txt --quiet
          time ansible-galaxy install -r ansible/galaxy_requirements.yml -s "${GALAXY_REPO_URL}"
          ansible-lint -c ansible/.ansible-lint ansible/main.yml
